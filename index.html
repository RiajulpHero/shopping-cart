<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div id="iPhone" class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="phoneMinus" class="fas fa-minus"></i></button>
                           <input id="phoneQuantity" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="phonePlus" class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phoneAmount">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div id="iPhoneCase" class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="caseMinus" class="fas fa-minus"></i></button>
                           <input id="caseQuantity" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="casePlus" class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="caseAmount">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1278</span></h5>
                        <h5>$ <span id="tax">0</span></h5>
                        <h5>$ <span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
       
           function numberFloating(id){
            if(id == 'phoneQuantity'){
            const quantity = document.getElementById('phoneQuantity').value;
            const quantityNumber = parseFloat(quantity);   
            return quantityNumber;
            }
            else if(id == 'phoneAmount'){
            const quantity = document.getElementById('phoneAmount').innerText;
            const quantityNumber = parseFloat(quantity);   
            return quantityNumber;
            }
            else if(id == 'caseAmount'){
            const quantity = document.getElementById('caseAmount').innerText;
            const quantityNumber = parseFloat(quantity);   
            return quantityNumber;
            }
            else if(id == 'caseQuantity'){
            const quantity = document.getElementById('caseQuantity').value;
            const quantityNumber = parseFloat(quantity);   
            return quantityNumber;
            }
            else if(id == 'subtotal'){
            const quantity = document.getElementById('subtotal').innerText;
            const quantityNumber = parseFloat(quantity);   
            return quantityNumber;
            }    
            else if(id == 'tax'){
            const quantity = document.getElementById('tax').innerText;
            const quantityNumber = parseFloat(quantity);   
            return quantityNumber;
            }
            else if(id == 'total'){
            const quantity = document.getElementById('total').innerText;
            const quantityNumber = parseFloat(quantity);   
            return quantityNumber;
            }
           }
        
         function itemQuantity(itemId, plusMinus){
         if(itemId == "iPhone"){ 
            if(plusMinus == 'phonePlus'){
            const phonePlus = document.getElementById('phonePlus');
            phonePlus.addEventListener('click', function(){  
            const phoneQuantityNumber = numberFloating('phoneQuantity');
            const phoneQuantityTotal = phoneQuantityNumber + 1;
            document.getElementById('phoneQuantity').value = phoneQuantityTotal;

            const phoneAmountNumber = numberFloating('phoneAmount');
            const phoneAmountTotal = phoneAmountNumber + 1219;
            document.getElementById('phoneAmount').innerText = phoneAmountTotal; 

            const subtotalNum = numberFloating('subtotal');
            const subtotalUpdate = subtotalNum + 1219;
            document.getElementById('subtotal').innerText = subtotalUpdate;

            const taxNum = numberFloating('tax');
            const taxUpdate = taxNum + 0;
            document.getElementById('tax').innerText = taxUpdate;

            const totalNum = numberFloating('total');
            const totalUpdate = totalNum + 1219 + taxUpdate;
            document.getElementById('total').innerText = totalUpdate;           
            })      
            }  
            else if (plusMinus == 'phoneMinus'){
            const phoneMinus = document.getElementById('phoneMinus');
            phoneMinus.addEventListener('click', function(){
            const phoneQuantityNumber = numberFloating('phoneQuantity');
            const phoneQuantityTotal = phoneQuantityNumber - 1;
            
            const phoneAmountNumber = numberFloating('phoneAmount');
            const phoneAmountTotal = phoneAmountNumber - 1219;

            const subtotalNum = numberFloating('subtotal');
            const subtotalUpdate = subtotalNum - 1219;

            const taxNum = numberFloating('tax');
            const taxUpdate = taxNum - 0;
           
            const totalNum = numberFloating('total');
            const totalUpdate = totalNum - 1219 - taxUpdate;         

               if(phoneQuantityTotal > 0){
               document.getElementById('phoneQuantity').value = phoneQuantityTotal;
               document.getElementById('phoneAmount').innerText = phoneAmountTotal;
               document.getElementById('subtotal').innerText = subtotalUpdate;
               document.getElementById('tax').innerText = taxUpdate;
               document.getElementById('total').innerText = totalUpdate; 
               }           
            })
            }

         }
         else if(itemId == "iPhoneCase"){ 
            if(plusMinus == 'casePlus'){
            const casePlus = document.getElementById('casePlus');
            casePlus.addEventListener('click', function(){  
            const caseQuantityNumber = numberFloating('caseQuantity');
            const caseQuantityTotal = caseQuantityNumber + 1;
            document.getElementById('caseQuantity').value = caseQuantityTotal;

            const caseAmountNumber = numberFloating('caseAmount');
            const caseAmountTotal = caseAmountNumber + 59;
            document.getElementById('caseAmount').innerText = caseAmountTotal;

            const subtotalNum = numberFloating('subtotal');
            const subtotalUpdate = subtotalNum + 59;
            document.getElementById('subtotal').innerText = subtotalUpdate;

            const taxNum = numberFloating('tax');
            const taxUpdate = taxNum + 0;
            document.getElementById('tax').innerText = taxUpdate;

            const totalNum = numberFloating('total');
            const totalUpdate = totalNum + 59 + taxUpdate;
            document.getElementById('total').innerText = totalUpdate; 
           
            })      
            }

            else if (plusMinus == 'caseMinus'){
            const caseMinus = document.getElementById('caseMinus');
            caseMinus.addEventListener('click', function(){
            const caseQuantityNumber = numberFloating('caseQuantity');
            const caseQuantityTotal = caseQuantityNumber - 1;
            
            const caseAmountNumber = numberFloating('caseAmount');
            const caseAmountTotal = caseAmountNumber - 59;

            const subtotalNum = numberFloating('subtotal');
            const subtotalUpdate = subtotalNum - 59;

            const taxNum = numberFloating('tax');
            const taxUpdate = taxNum - 0;
            
            const totalNum = numberFloating('total');
            const totalUpdate = totalNum - 59 - taxUpdate;
          
               if(caseQuantityTotal > 0){
               document.getElementById('caseQuantity').value = caseQuantityTotal;
               document.getElementById('caseAmount').innerText = caseAmountTotal;
               document.getElementById('subtotal').innerText = subtotalUpdate;
               document.getElementById('tax').innerText = taxUpdate;
               document.getElementById('total').innerText = totalUpdate;
               }           
            })
            }

         }

      }
   itemQuantity("iPhone","phonePlus");
   itemQuantity("iPhone","phoneMinus");
   itemQuantity("iPhoneCase","casePlus");
   itemQuantity("iPhoneCase","caseMinus");
   </script>
</body>

</html>
